<meta charset='utf-8'>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="chrome=1">
<title>{% if page.title %}{{page.title}} Â· {% endif %}{{site.title}}</title>
<link rel="stylesheet" href="/repair/assets/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,700&display=swap" rel="stylesheet">
<style>
  html,body{
    height: 100%;
    margin: 0;
  }
  body{
    font-family: 'IBM Plex Sans', sans-serif;
    color: black;
  }
  a{
    text-decoration: underline;
    color: black;
  }
  a.nav-link{
    white-space: nowrap;
  }
  a.nav-link.active{
    color: blue;
    text-decoration: none;
  }
  .text-normalize{
    font-size: inherit;
  }
  .content{
    min-height: 100%;
  }
  .content > .content-inside{
    padding: 0px;
    padding-bottom: 200px;
  }
  .footer {
    height: 200px;
    margin-top: -200px;
  }
  .card-columns{
    column-count: 2;
  }
  .card{
    border-color: transparent;
  }
  .card .card-body{
    padding-left: 0;
    padding-right: 0;
  }
  .card > img {
    -webkit-filter: url(#monochrome);
    filter:  url(#monochrome);
  }
  aside{
    min-width: 200px;
  }
  code{
    color: blue;
  }
  .defs-only{
    height: 0;
  }
  #repair-this {
    position: fixed;
    z-index:0;
    top:0;
    bottom: 0;
    overflow: hidden;
    left:0;
    right: 0;
    background: transparent;
  }
  #repair-this > .stripe{
    position: absolute;
    background: transparent;
    overflow: hidden;
    top: 0;
    width: 5%;
    height: 100%;
    opacity: 0;
    transition: opacity 2s ease-in;
  }
  #repair-this > .stripe.update{
    opacity: 1;
  }
  #repair-this > .stripe > .info{
    position: absolute;
    width: 100%;
    height: 50px;
  }
  #repair-this > .stripe > .image-wrapper{
    position: relative;
    background: white;
    height: 100%;
    width: 100%;
    top: 0%;
    transition: top .5s ease-in-out;
  }

  #repair-this > .stripe > .image-wrapper > .image{
    position: absolute;
    width: 100%;
    height: 50%;
    top: 25%;
  }
  #repair-this > .stripe > .image-wrapper > .image > img{
    width: 100%;
  }

  .bg-white{
    background-color: white;
  }
</style>
