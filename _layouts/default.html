<!DOCTYPE html>
<html lang='{{ page.lang | default: site.lang }}'>
  <head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>{% if page.title %}{{page.title}} Â· {% endif %}{{site.title}}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,700&display=swap" rel="stylesheet">
    <style>
      html,body{
        height: 100%;
        margin: 0;
      }
      body{
        font-family: 'IBM Plex Sans', sans-serif;
        color: black;
      }
      a{
        text-decoration: underline;
        color: black;
      }
      a.nav-link{
        white-space: nowrap;
      }
      a.nav-link.active{
        color: blue;
        text-decoration: none;
      }
      .text-normalize{
        font-size: inherit;
      }
      .content{
        min-height: 100%;
      }
      .content > .content-inside{
        padding: 0px;
        padding-bottom: 200px;
      }
      .footer {
        height: 200px;
        margin-top: -200px;
      }
      .card-columns{
        column-count: 2;
      }
      .card{
        border-color: transparent;
      }
      .card .card-body{
        padding-left: 0;
        padding-right: 0;
      }
      .card > img {
        -webkit-filter: url(#monochrome);
        filter:  url(#monochrome);
      }
      aside{
        min-width: 200px;
      }
      code{
        color: blue;
      }
      .defs-only{
        display: none;
      }
      #repair-this {
        position: fixed;
        z-index:100;
        top:0;
        bottom: 10%;
        overflow: hidden;
        left:0;
        right: 0;
        background: gold;
      }
      #repair-this > .strip{
        position: absolute;
        background: transparent;
        overflow: scroll;
        top: 0;
        width: 5%;
        height: 100%;
        padding-right: 17px; /* Increase/decrease this value for cross-browser compatibility */
        box-sizing: content-box; /* So the width will be 100% + 17px */
      }

      #repair-this > .strip > .image-wrapper{
        position: relative;
        background: black;
        height: 150%;
        width: 100%;
      }

      #repair-this > .strip > .image-wrapper > .image{
        position: absolute;
        width: 100%;
        height: 50%;
        top: 25%;
        background:magenta;
        background: url(assets/repair_b.svg);
      }
    </style>
  </head>

  <body>
    <svg class="defs-only">
      <filter id="monochrome" color-interpolation-filters="sRGB"
              x="0" y="0" height="100%" width="100%">
        <feColorMatrix type="matrix"
        values="0.90 0 0 0   0.40
          0.95 0 0 0  -0.10
         -0.20 0 0 0   0.65
            0  0 0 1   0" />
      </filter>
    </svg>
    {% if page.ref == 'index' %}
    <img src="assets/repair_b.svg" style='max-height:70%'/>

    <div id="repair-this">
      <div class="strip" style="left:0%">
        <div class="image-wrapper" style="top:20%">
          <div class="image"></div>
        </div>
      </div>
      <div class="strip" style="left:5%">
        <div class="image-wrapper" style="top:27%">
          <div class="image" style="background-position-x: -5%"></div>
        </div>
      </div>
      <div class="strip" style="left:10%"></div>
      <div class="strip" style="left:15%"></div>
      <div class="strip" style="left:20%"></div>
      <div class="strip" style="left:25%"></div>
      <div class="strip" style="left:30%"></div>
      <div class="strip" style="left:35%"></div>
      <div class="strip" style="left:40%"></div>
      <div class="strip" style="left:45%"></div>
      <div class="strip" style="left:50%"></div>
      <div class="strip" style="left:55%"></div>
      <div class="strip" style="left:60%"></div>
      <div class="strip" style="left:65%"></div>
      <div class="strip" style="left:70%"></div>
      <div class="strip" style="left:75%"></div>
      <div class="strip" style="left:80%"></div>
      <div class="strip" style="left:85%"></div>
      <div class="strip" style="left:90%"></div>
      <div class="strip" style="left:95%"></div>
    </div>

    {% endif %}

    <div class="content">
      <div class="content-inside">
        <div class="container">
          <div class="row">
            <div class="d-flex">
              <!-- menu -->
              <div class="flex-grow-1">

              {% include navigation.html %}
              </div>
              <div>
              {{ content }}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
      <!-- eof fluid container -->
      {% include footer.html %}
    <script>
    </script>
  </body>
</html>
